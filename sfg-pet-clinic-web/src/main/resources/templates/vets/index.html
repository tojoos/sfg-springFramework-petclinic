<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2 th:text="'List of Vets'">List of Vets</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Specialties</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}">Id</td>
                <td th:text="${vet.firstName + ' ' + vet.secondName}">Name</td>
                <td><span th:each="spec : ${vet.specialities}"
                          th:text="${spec.description + ' '}">
                    </span>
                    <span th:if="${vet?.specialities?.size()==0}">None</span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
