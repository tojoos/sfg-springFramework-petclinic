<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
  <meta charset="UTF-8">
  <title>Owners Found</title>
</head>
<body>

  <h2>Owners Found</h2>

  <table id="vets" class="table table-striped">
    <thead>
      <tr>
        <th style="width: 150px">Name</th>
        <th style="width: 200px">Address</th>
        <th style="width: 150px">City</th>
        <th style="width: 120px">Telephone</th>
        <th style="width: 100px">Pets</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="owner : ${selections}">
        <td>
          <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.secondName}"></a>
        </td>
        <td th:text="${owner.address}"></td>
        <td th:text="${owner.city}"></td>
        <td th:text="${owner.telephone}"></td>
        <td><span th:each="pet : ${owner.pets}" th:text="${pet.name}"></span></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
