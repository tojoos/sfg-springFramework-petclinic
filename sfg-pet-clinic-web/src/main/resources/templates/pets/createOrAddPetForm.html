<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>
    <h2>Pet</h2>
    <form th:object="${pet}" class="form-horizontal" method="post">
        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group has-feedback">
            <input th:replace="~{fragments/inputField :: input('Name', 'name', 'text')}"/>
            <input th:replace="~{fragments/inputField :: input('Birth Date', 'birthDate', 'date')}"/>
            <input th:replace="~{fragments/selectField :: select('Pet Type', 'petType', ${types})}"/>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="button btn-default" type="submit" th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'"
                        th:text="${text}">Add Pet</button>
            </div>
        </div>
    </form>
</body>
</html>
